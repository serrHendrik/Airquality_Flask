<!DOCTYPE html>
<head>
	<title>Silkair</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300i,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navigation.css') }}">

	{% block head %}{% endblock %}

</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: black;">
		<a class="navbar-brand project_name" href="{{ url_for('index') }}">SilkAir</a>
	  <button class="navbar-toggler" style="background-color: #1a1a1a;" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

		<div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav ul_navigation">
	      <li class="nav-item active">
	        <a class="nav-link" href="{{ url_for('index') }}">// Home</a>
	      </li>
	      <li class="nav-item">
					<a class="nav-link" href="{{ url_for('heatmap') }}">// Heatmap</a>
	      </li>
	      <li class="nav-item">
					<a class="nav-link" href="{{ url_for('reliability') }}">// Reliability</a>
	      </li>
	      <li class="nav-item">
					<a class="nav-link" href="{{ url_for('participate') }}">// Participate</a>
	      </li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('contact') }}">// Contact</a>
	      </li>
	    </ul>
	  </div>

	</nav>

	<div class="content_container">
		{% block content %}{% endblock %}
	</div>

	<footer class="main_footer">

	</footer>

	<!-- Bootstrap Required scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- Our Scripts -->
	<script type="text/javascript" src="/static/navigation.js"></script>
	{% block scripts %}{% endblock %}

</body>
